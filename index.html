<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Star Rating Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://kit.fontawesome.com/0268f71e2c.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="site-container">
            <header>
                <h1>Star Rating</h1>
                <h3>|<span>HTML</span>|<span>CSS</span>|<span>JAVASCRIPT</span>|</h3>		
            </header>
            <main>
                <div tabindex="0" class="star-rating">
                    <h2 id="s-header">Rate Value <span id="s-value"></span></h2>
                    <div id="rating" class="star-group">                        
                        <div class="rate-p"><i id="rate-1" class="fas fa-star"></i><span class="rate">Very Bad</span></div>
                        <div class="rate-p"><i id="rate-2" class="fas fa-star"></i><span class="rate">Bad</span></div>
                        <div class="rate-p"><i id="rate-3" class="fas fa-star"></i><span class="rate">Ok</span></div>
                        <div class="rate-p"><i id="rate-4" class="fas fa-star"></i><span class="rate">Good</span></div>
                        <div class="rate-p"><i id="rate-5" class="fas fa-star"></i><span class="rate">Very Good</span></div>
                    </div> 
                    <div style="padding: 20px 0;">
                        <button class="clear-btn">Clear Rating</button>
                    </div>                   
                </div>
            </main>
        
            <footer>
                <p>
                    2019 &copy Opara Princewill <a style="color: yellow; text-decoration: none;" 
                    href="https://github.com/doncity-tech/star-rating/tree/public">Source Code</a><br>
                    You can contribute @ <a style="color: dodgerblue; text-decoration: none;"  href="https://github.com/doncity-tech/star-rating/tree/public">GitHub</a>
                    
                </p>
            </footer>
        </div>
        <script type="text/javascript" src="main.js"></script>
	</body>
</html>
